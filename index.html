<h1>BlackJack</h1>

<div class="game">

<div class="dealer">
    <p>Dealer</p>
    <img src="blank.png" class="card" id="card-dealer" alt="empty">
</div>
    <p id="scoreDealer">Score:</p>

    <div class="paragraph"><p>Press "Hit" to play!</p></div>


<div class="you">
    <p id="scorePlayer">Score:</p>
    <img src="blank.png" class="card" id="card-player" alt="empty">
</div>
    <p>You</p>
</div>

<div class="buttons">
    <button class="btn" id="hit">Hit</button>
    <button class="btn" id="stand">Stand</button>
</div>
<button class="btn" onclick="playAgain()" >Play again</button>
